# Configuration file for ATACseq pipeline based on pypiper

# basic tools 
# public tools
tools:  # absolute paths to required tools
  java: java
  python: python
  samtools: samtools
  bedtools: bedtools
  bowtie2: bowtie2
  fastqc: fastqc
  macs2: macs2
  fseq: fseq
  picard: ${PICARD}
  trimmo: ${TRIMMOMATIC}
  # ucsc tools
  bedGraphToBigWig: bedGraphToBigWig
  wigToBigWig: wigToBigWig
  bigWigCat: bigWigCat

# user configure 
resources:
  genomes: ${GENOMES}
  adapter: null  # Use default, built-in adapter file.

parameters:  # parameters passed to bioinformatic tools, subclassed by tool
  samtools:
    q: 10
  macs2: 
    f: BED
    q: 0.01
    shift: 0
  fseq:
    of: npf    # narrowPeak as output format
    l: 600     # feature length
    t: 4.0     # "threshold" (standard deviations)
    s: 1       # wiggle track step
