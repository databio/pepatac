        type: string
        description: "e.g. hg38"
      Raw_reads:
        type: string
        description: "raw reads"
      Fastq_reads:
        type: number
        description: "fastq_reads"
      Trimmed_reads:
        type: number
        description: "trimmed_reads"
      Trimmed_loss_rate:
        type: number
        description: "trimmed loss rate"
